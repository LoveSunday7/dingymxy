<div class="background-panel" id="backgroundPanel">
    <h3>选择背景</h3>
    
    <div class="background-options">
        <div class="background-option" data-bg="none">
            <div class="background-preview">
                <i class="fas fa-ban"></i>
            </div>
            <div>
                <h4>无背景</h4>
                <p style="font-size: 0.9rem; opacity: 0.7;">使用主题颜色</p>
            </div>
        </div>
        
        <div class="background-option" data-bg="./images/mountain.avif">
            <div class="background-preview"></div>
            <div>
                <h4>山脉风景</h4>
                <p style="font-size: 0.9rem; opacity: 0.7;">自然风光</p>
            </div>
        </div>
        
        <div class="background-option active" data-bg="./images/star.avif">
            <div class="background-preview"></div>
            <div>
                <h4>星空</h4>
                <p style="font-size: 0.9rem; opacity: 0.7;">夜空与银河</p>
            </div>
        </div>
        
        <div class="background-option" data-bg="./images/flowers.avif">
            <div class="background-preview"></div>
            <div>
                <h4>森林</h4>
                <p style="font-size: 0.9rem; opacity: 0.7;">绿色自然</p>
            </div>
        </div>
    </div>
</div>
